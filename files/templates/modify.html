{% extends "base.html" %}
{% block title %}Modify{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="form_box" id="modify-form">
    <form action="" method="post" class="form-inline">

        <div class="form-group row">
            <label for="respId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" id="respId" class="form-control" value="{{ respId }}" required disabled></input>
                <div class="fdesc">
                    <p></p>
                </div>
            </div>
        </div>

        {% include "base-form.html" %}

        <br />
        <div class="form-group row">
            <label for="btn-submit" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input id="btn-submit" type="submit" value="Modify" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

<script src="/static/modify.js"></script>

    {% endblock %}
